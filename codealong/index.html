<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Her giver du din hjemmeside en tittel -->
    <title>Tittel</title>

    <!-- Her giver du din hjemmeside en tittel. Enten fra en url eller fra en lokal filsti -->
    <link
      rel="icon"
      href="https://codingpirates.dk/wp-content/uploads/2023/04/Coding-Pirate-Logo-512px.png"
    />
  </head>
  <body>
    <!-- ✨h1✨ betyder 'heading-1' eller 'overskrift' -->
    <h1>Hej Coding Pirates</h1>

    <!-- ✨h2✨ betyder 'heading-2' 'under-overskrift' -->
    <h2>Hej Coding Pirates Hillerød</h2>

    <!-- ✨p✨ betyder 'paragraph' eller en 'tekst-sektion' -->
    <!-- ✨b✨ betyder 'bold' eller 'fed tekst' -->
    <p>Mit navn er <b>Foo</b></p>

    <!-- ✨img✨ betyder 'image' eller 'billede' -->
    <img
      src="https://codingpirates.dk/wp-content/uploads/2023/04/Coding-Pirate-Logo-512px.png"
      alt=""
    />
  </body>
</html>
